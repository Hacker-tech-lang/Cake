<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#" onclick="showSection('home')">Home</a></li>
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('profile')">Profile</a></li>
            <li><a href="#" onclick="showSection('about')">About</a></li>
        </ul>
    </nav>

    <div id="home" class="section">
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <form class="search-form" onsubmit="return searchGoogle(event)">
                <input type="text" class="search-bar" id="searchQuery" placeholder="Search Google">
                <div class="buttons">
                    <button type="submit" class="search-btn">Google Search</button>
                    <button type="button" class="lucky-btn" onclick="feelingLucky()">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard" class="section" style="display:none;">
        <h2>Dashboard</h2>
        <h3>Content Creator</h3>
